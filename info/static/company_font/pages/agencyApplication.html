<!-- Start  modal 弹框注册模块
            =========================== -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">注册用户</h4>
            </div>
            <div class="modal-body">
                <form name="">
                    <div class="form-group">
                        <label for="username">用户账号：</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户账号" name="username">
                        <p>请输入用户账号</p>
                    </div>
                    <div class="form-group">
                        <label for="password">用户密码：</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入用户密码,长度为5-20"
                               name="password">
                        <p>请输入用户密码</p>
                    </div>
                    <div class="form-group">
                        <label for="password2">确认密码：</label>
                        <input type="password" class="form-control" id="password2" placeholder="请再次输入用户密码,确保2次密码相同"
                               name="password2">
                        <p>请再次输入用户密码</p>
                    </div>
                    <div class="form_group validatePosition">
                        <input type="text" name="code_pwd" id="imagecode" class="code_pwd" placeholder="请输入图形验证码">
                        <canvas id="codeCanvas"></canvas>
                        <div id="register-image-code-err" class="error_tip">图形码不能为空</div>
                        <a href="javascript:void(0);" class="get_pic_code">看不清？更换验证码</a>
                    </div>
                    <div class="form-group validatePosition">
                        <label for="phoneNumber">手机号码：</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="请输入用户手机号码"
                               name="phoneNumber">
                        <p>请输入用户手机号码</p>
                        <button type="button" class="btn-danger validate">获取验证码</button>
                    </div>
                    <div class="form-group" style="margin-top:20px;">
                        <label for="code">短信验证码:</label>
                        <input type="text" class="form-control" id="code" placeholder="请输入收到的验证码" name="code">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary register">注册</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- Start template
            =========================== -->

<script type="text/template" id="mainTemplate">
    <!-- 判断用户是否登录 -->
    <%if(!userinfo) { %>
    <a class="btn btn-large btn-block btn-success nouser" href="./login.html">已有账号</a>
    <a class="btn btn-large btn-block btn-primary btn-myModal nouser" data-toggle="modal"
       data-target="#myModal">注册账号</a>
    <%}else{ %>
    <!-- 若是登录状态则显示代理申请模块 -->
    <form class="register-form" name="register-form">
        <legend style="color:#fff;">代理申请</legend>
        <div class="form-group">
            <label for="wechatID">姓名:</label>
            <input type="text" class="form-control" id="user_name" placeholder="请输入姓名" name="wechatID">
            <p>请输入姓名</p>
        </div>
        <div class="form-group">
            <label for="wechatID">微信号:</label>
            <input type="text" class="form-control" id="wechatID" placeholder="请输入微信号" name="wechatID">
            <p>请输入微信号</p>
        </div>
        <div class="form-group">
            <label for="phone">手机号:</label>
            <input type="text" class="form-control" id="phone" placeholder="请输入手机号" name="phone">
            <p>请输入手机号</p>
        </div>
        <div class="form-group">
            <label for="fanNumber">粉丝量:</label>
            <input type="text" class="form-control" id="fanNumber" placeholder="请输入粉丝数量" name="fanNumber">
            <p>请输入粉丝量</p>
        </div>
        <div class="form-group">
            <label for="phoneNum">手机台数:</label>
            <input type="text" class="form-control" id="phoneNum" placeholder="请输入手机数量" name="phoneNum">
            <p>请输入手机数量</p>
        </div>
        <div class="form-group">
            <label>选择代理地区:</label>
            <div class="cmb">
                <select id="cmbProvince" name="cmbProvince"></select>
                <select id="cmbCity" name="cmbCity"></select>
                <select id="cmbArea" name="cmbArea"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">请上传当前粉丝量截图:</label>
            <p>文件大小不能超过5M</p>
            <input type="file" class="form-control" id="exampleInputFile" require>
            <p>请选择文件上传</p>
        </div>
        <div class="form-group">
            <label for="payFile">请上传付款二维码:</label>
            <p>文件大小不能超过5M</p>
            <input type="file" class="form-control" id="payFile" require>
            <p>请选择文件上传</p>
        </div>
        <button type="button" class="btn btn-primary confirmRegister">确认申请</button>
    </form>

    <%}%>
</script>
