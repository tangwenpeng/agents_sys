                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h4 class="modal-title">注册用户</h4>

                            <div class="modal-body">
                                <form name="" id="myModalreset">

                                        <label for="userName">用户账号：</label>
                                        <input type="text" class="form-control" id="userName" placeholder="请输入用户账号" name="userName">
                                        <p>请输入用户账号</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="password1">用户密码：</label>
                                        <input type="password" class="form-control" id="password1" placeholder="请输入用户密码" name="password">
                                        <p>请输入用户密码</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="password2">确认密码：</label>
                                        <input type="password" class="form-control" id="password2" placeholder="请再次输入用户密码" name="password2">
                                        <p>请再次输入用户密码</p>
                                    </div>
                                    <div class="form_group validatePosition">
                                        <input type="text" name="code_pwd" id="imagecode" class="code_pwd" placeholder="请输入图形验证码，区分大小写">
                                        <canvas id="codeCanvas"></canvas>
                                        <div id="register-image-code-err" class="error_tip">图形码不能为空</div>
                                        <a href="javascript:void(0);" class="get_pic_code">看不清？更换验证码</a>
                                    </div>
                                    <div class="form-group validatePosition">
                                        <label for="phoneNumber">手机号码：</label>
                                        <input type="text" class="form-control" id="phoneNumber" placeholder="请输入用户手机号码" name="phoneNumber">
                                        <p>请输入用户手机号码</p>
                                        <button type="button" class="btn-danger validate">获取验证码</button>
                                    </div>
                                    <div class="form-group" style="margin-top:20px;">
                                        <label for="code">短信验证码:</label>
                                        <input type="text" class="form-control" id="code" placeholder="请输入收到的验证码" name="code">
                                    </div>
                                </form>

        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="passwordModal" style="margin: 100px auto; height: 600px;">

                    <form>
                        <div class="form-group" style="padding-left: 150px;">

                        <div class="form-group" style="padding-left: 150px;">

                         <div class="form-group" style="padding-left: 150px;">

                        <div class="form-group" style="padding-left: 150px;">

                            <input type="password" placeholder="请再次输入密码，密码长度在5-20位" id="passWord2">
                        </div>
                    </form>
                    <div class="modal-footer">
